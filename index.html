<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Club</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <header class="container-lg">
        <h1 class="text-5xl text-center text-success font-bold">Money Club</h1>
        <section class="row mt-4 gx-5 gy-3">

            <div class="col-xl-6 col-lg-6 col-sm-12 col-12 mx-auto">
                <div class="card">
                    <img class="body-image rounded" src="images/money.jpg" alt="">

                </div>
            </div>

            <div class="col-lg-6 col-xl-6 col-sm-12 col-12">
                <div class="clac-area card d-flex justify-content-center align-items-center py-5">
                    <h3>Income</h3>
                    <label>Income: <input class="rounded mb-4 form-control" id="income-field" type="number"></label>

                    <h3>Expenses</h3>
                    <label>Food: <input class="rounded mb-2 form-control" id="food-cost" type="number"></label>
                    <label>Rent: <input class="rounded mb-2 form-control" id="rent-cost" type="number"></label>
                    <label>Cloths: <input class="rounded mb-3 form-control" id="cloth-cost" type="number"></label>
                    <button class="border-0 rounded bg-primary text-white p-2 fw-bold" id="calc-btn">Calculate</button>
                    <br>

                    <h4>Total Expense $<span id="total-balance">0</span></h4>
                    <h4>Balance $<span id="current-balance">0</span></h4>
                    <label>Save: <input class="save-field rounded mt-3" id="saving-field" type="number"> %
                        <button class="border-0 p-2 rounded fw-bold bg-primary text-white"
                            id="saving-btn">Save</button></label>
                    </label>
                    <h4>Saving Amount: $ <span id="saved-amount">0</span></h4>
                    <h4>Remaining Balance: $ <span id="remaining-balance">0</span></h4>
                </div>
            </div>
        </section>
    </header>

    <!-- script file -->
    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
